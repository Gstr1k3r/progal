<!DOCTYPE html>
<html lang="hu">
    <meta charset="utf-8">
<head>
<title>Gyömölcs</title>
<style>
table {
    font-family: Arial, Helvetica, sans-serif;
    width: 40%;
    border: 3px solid black;
    border-collapse: collapse;
    text-align: center;
}
.dolt {
    font-weight: bold;
    background-color: rgba(255, 247, 247, 0.623);
}
thead {
    background-color: rgba(255, 247, 247, 0.623);
}
</style>
</head>
<body>
<table border="1">
<thead>
<tr>
    <th></th>
    <th>Szüret kezdete</th>
    <th>Szüret vége</th>
    <th>Ár (Ft/kg)</th>
</tr>
</thead>
<tbody>
<tr>
    <td class="dolt">Meggy</td>
    <td colspan="2">Június</td>
    <td>450</td>
</tr>
<tr>
    <td class="dolt">Szilva</td>
    <td rowspan="2">Július</td>
    <td>Augusztus</td>
    <td>300</td>
</tr>
<tr>
    <td class="dolt">Szőlő</td>
    <td>Október</td>
    <td>370</td>
</tr>
</tbody>
</table>
</body>
</html>
